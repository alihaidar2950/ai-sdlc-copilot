# AI SDLC Co-Pilot - CI Pipeline
# ================================
# Runs on every push/PR to main branch
# Cost: $0 (GitHub Actions free tier)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Backend: Lint, Type Check, Test
  # ===========================================================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          ruff check app/ --output-format=github

      - name: Check formatting with black
        run: |
          black --check app/

      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors (for now)

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true  # Don't fail if no tests yet

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ===========================================================================
  # Frontend: Lint, Type Check, Build
  # ===========================================================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        continue-on-error: true  # Skip if no package-lock.json yet

      - name: Install dependencies
        run: npm ci
        continue-on-error: true  # Skip if no package.json yet

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Skip if not configured yet

      - name: Type check
        run: npm run type-check
        continue-on-error: true  # Skip if not configured yet

      - name: Build
        run: npm run build
        continue-on-error: true  # Skip if not configured yet

  # ===========================================================================
  # Docker: Build test (ensure Dockerfiles are valid)
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ai-sdlc-copilot-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ai-sdlc-copilot-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true  # Skip if no package.json yet
